  // Reset q (index of current code point in the current range)
  q=0;
  
  // Loop (10 frames per second)
  setInterval(function(){

    // Set the style of <body>, with a slightly different background color after each frame, starting at hsl(200,80%,50%) and looping infinitely through all the hue spectrum.
    b.style="font:4vh arial;color:#fff;background:hsl("+(i/9+200)+",80%,50%)";
    
    // Store (i - 65536) in z.
    z=i-65536;
    
    // Rewrite the body's content:
    
    // HTML/CSS for the current glyph
    b.innerHTML='<center><div style="font:45vh/85vh arial;height:85vh">'

    // - if z is negative, we're in the BMP (U+0 - U+FFFF) and we can just call String.fromCharCode(i,0)

      0<z
      ?(z>>10)+55296

      0<z

    )

      i+="0x"+w[r++]+0|0,
      
      // Reset q
      q=0
    )
  },99)
}
